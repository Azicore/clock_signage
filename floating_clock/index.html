<!doctype html>
<html>
<head>
<style>
* {
	margin: 0px;
	padding: 0px;
}
body {
	overflow: hidden;
}
</style>
<script type="module">

import FloatingClock from './components/FloatingClock.js';
import { config } from './config.js';

const clock = new FloatingClock(config);

// リサイズ対応
const resizeWindow = function() {
	clock.resize(document.documentElement.clientWidth, document.documentElement.clientHeight);
};
window.addEventListener('resize', resizeWindow);

// 初期化
resizeWindow();

// アニメーションの継続
//let tp = null;
const draw = (ts) => {
	clock.draw();
	//clock.draw({ t1: '235959', t2: '000000', ms: ts % 1000 / 1000, d: tp && ts - tp }); tp = ts; // debug
	requestAnimationFrame(draw);
};

// 開始
requestAnimationFrame(draw);

</script>
</head>
<body></body>
</html>
